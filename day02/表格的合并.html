<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="300" height="300">
        <caption><b>学生成绩单</b></caption>
        <thead>
            <tr>
                <!-- 表头单元格用th table header，一般的单元格用td-->
                <th>姓名</th>
                <th>性别</th>
                <th>成绩</th>
            </tr>
        </thead>   
        <tbody>
            <tr>
                <td>张三</td>
                <td>female</td>
                <td rowspan="2">100</td>
            </tr>
            <tr>
                <td>mike</td>
                <td>man</td>
                <!-- <td>95</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2">好</td>
                <!-- <td>好</td> -->
            </tr>
        </tfoot>
    </table>
</body>
</html>
