<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 块标签 独占一行；宽高可以设置 */
        div{
            width: 300px;
            height: 300px;
            background-color:pink;

            /* 使成为行内
            display: inline; */

            /* 使成为行内块（可以放一行 还能调宽高） */
            display: inline-block;
            
        }
    </style>
</head>
<body>
    <div>111</div>
    <div>222</div>
    <div>333</div>
</body>
</html>
