<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内元素 可以一行放多个 不能设置宽高 尺寸和内容大小相同 */
        span{
            width: 400px;
            height: 400px;
            background-color: pink;
            
            /* 使成为块 */
            /* display: block; */

            display: inline-block;
        }
    </style>
</head>
<body>
    <span>span1</span>
    <span>span2</span>
</body>
</html>
