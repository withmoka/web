<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-style: italic;
            font-weight: 700;
            width: 700px;
            height: 700px;
            background-color: #fff;
            /* w300+h200+bgc */
            width: 300px;
            height: 200px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div></div>
    <h1></h1>
    <div class="box"></div>
    <p class="box"></p>
    <div id="name"></div>
    <p id="name"></p>
    <p class="box" id="name"></p>
    <!-- 同级用+号 -->
    <div></div>
    <p></p>
    <!-- 父子级用>号 -->
    <div>
        <p></p>
    </div>
    <!-- 生成无序列表 -->
    <ul>
        <li></li>
    </ul>
    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul里面3个li，li里面有文字 -->
    <!-- ul>li*3{111} / ul>li{111}*3 -->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
    <!-- ul里面3个li，文字分别是1，2，3 -->
    <!-- ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
